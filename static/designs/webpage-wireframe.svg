<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f5f5"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" fill="#e0e0e0"/>
    <text x="20" y="38" font-family="Arial" font-size="24" fill="#333">AirAware</text>
    
    <!-- Header Buttons -->
    <rect x="620" y="15" width="70" height="30" rx="4" fill="#fff" stroke="#666"/>
    <text x="632" y="35" font-family="Arial" font-size="14" fill="#333">Log In</text>
    
    <rect x="700" y="15" width="80" height="30" rx="4" fill="#fff" stroke="#666"/>
    <text x="712" y="35" font-family="Arial" font-size="14" fill="#333">Register</text>
    
    <!-- Left Navigation -->
    <rect x="0" y="60" width="200" height="540" fill="#e8e8e8"/>
    
    <!-- Location Dropdown -->
    <rect x="10" y="80" width="180" height="30" rx="4" fill="#fff" stroke="#666"/>
    <text x="20" y="75" font-family="Arial" font-size="12" fill="#666">Location</text>
    <path d="M170 95 l-8 -6 l16 0 z" fill="#666"/>
    
    <!-- Sub-Location Dropdown -->
    <rect x="10" y="140" width="180" height="30" rx="4" fill="#fff" stroke="#666"/>
    <text x="20" y="135" font-family="Arial" font-size="12" fill="#666">Sub-Location</text>
    <path d="M170 155 l-8 -6 l16 0 z" fill="#666"/>
    
    <!-- Pollution Type Dropdown -->
    <rect x="10" y="200" width="180" height="30" rx="4" fill="#fff" stroke="#666"/>
    <text x="20" y="195" font-family="Arial" font-size="12" fill="#666">Pollution Type</text>
    <path d="M170 215 l-8 -6 l16 0 z" fill="#666"/>
    
    <!-- Date Range Selection -->
    <rect x="10" y="260" width="180" height="60" rx="4" fill="#fff" stroke="#666"/>
    <text x="20" y="255" font-family="Arial" font-size="12" fill="#666">Date Range</text>
    <line x1="20" y1="290" x2="180" y2="290" stroke="#666" stroke-width="1"/>
    
    <!-- Main Content Area -->
    <rect x="220" y="80" width="560" height="500" fill="#fff" stroke="#ddd"/>
    
    <!-- Table Header Example -->
    <rect x="230" y="90" width="540" height="40" fill="#f8f8f8" stroke="#ddd"/>
    <line x1="230" y1="130" x2="770" y2="130" stroke="#ddd"/>
    
    <!-- Table Row Examples -->
    <line x1="230" y1="170" x2="770" y2="170" stroke="#eee"/>
    <line x1="230" y1="210" x2="770" y2="210" stroke="#eee"/>
    <line x1="230" y1="250" x2="770" y2="250" stroke="#eee"/>
</svg>
